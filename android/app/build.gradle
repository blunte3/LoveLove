android {
    namespace = "com.example.love_love_app"

    // Instead of using Flutter's dynamic version, set a stable version
    compileSdk = 33  // <--- Change from flutter.compileSdkVersion

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // <--- bump from 1.8
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // <--- bump from 1.8
    }

    defaultConfig {
        applicationId = "com.example.love_love_app"

        // Set these manually instead of flutter defaults
        minSdk = 21         // lowest supported by most plugins
        targetSdk = 33      // stable target, avoid API 34 issues

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}
